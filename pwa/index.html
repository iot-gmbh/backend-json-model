<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="manifest"
      href="manifest.webmanifest"
      crossorigin="use-credentials"
    />
    <!-- <script
      src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.js"
      integrity="sha384-o4ufwq3oKqc7IoCcR08YtZXmgOljhTggRwxP2CLbSqeXGtitAxwYaUln/05nJjit"
      crossorigin="anonymous"
    ></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>IOT Planner</title>
    <script
      id="sap-ui-bootstrap"
      src="resources/sap-ui-custom.js"
      data-sap-ui-theme="sap_horizon"
      data-sap-ui-resourceroots='{
          "iot.planner": "./"
      }'
      data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
      data-sap-ui-compatversion="edge"
      data-sap-ui-async="true"
      data-sap-ui-frameoptions="trusted"
    ></script>
    <script>
      // Check compatibility for the browser we're running this in
      if ("serviceWorker" in navigator) {
        if (navigator.serviceWorker.controller) {
          console.log(
            "[Service-Worker-Registration] active service worker found, no need to register"
          );
        } else {
          // Register the service worker
          navigator.serviceWorker
            .register("service-worker.js", {
              scope: "./",
            })
            .then(function (reg) {
              console.log(
                "[Service-Worker-Registration] Service worker has been registered for scope: " +
                  reg.scope
              );
            });
        }
      }
    </script>
  </head>
  <body class="sapUiBody" id="content">
    <div
      data-sap-ui-component=""
      data-name="iot.planner"
      data-id="container"
      data-height="100%"
      data-settings='{"id" : "iot.planner"}'
      data-handle-validation="true"
    ></div>
  </body>
</html>
