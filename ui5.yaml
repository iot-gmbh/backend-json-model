specVersion: "2.6"
metadata:
  name: iot.planner
type: application
resources:
  configuration:
    paths:
      webapp: app
builder:
  resources:
    excludes:
      - "**/localService/**"
      - "**/test/**"
  customTasks:
    - name: ui5-task-pwa-enabler
      afterTask: generateVersionInfo
      configuration:
        serviceWorker:
          strategy: Advanced-Caching
          offlinePage: offline.html
          preCache:
            - "sap-ui-custom.js"
            - "controller/*"
            - "*.html"
            - "view/*"
            - "images/*"
          networkFirst:
            - /\/v2\/.*/
          avoidCaching:
            - /\/auth/\/.*/,
            # - https://login.microsoftonline.com/\/.*/
        manifest:
          short_name: PJP
          name: IOT Project Planning
          description: Register and analyse your work
          icons:
            - src: images/iot_logo.png
              type: image/png
              sizes: 198x199
            # - src: images/iot_logo.png
            #   type: image/png
            #   sizes: 512x512
          start_url: /index.html
          scope: /
          background_color: "#EFF4F9"
          theme_color: "#3F5161"
          display: standalone
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /
      configuration:
        excludePatterns:
          - "/resources/**"
          # - "/launchpad.html"
        baseUri: http://localhost:4004/
framework:
  name: SAPUI5
  version: 1.106.1
  libraries:
    - name: sap.m
    - name: sap.f
    - name: sap.ushell
    - name: sap.suite.ui.generic.template
    - name: sap.ui.generic.app
    - name: sap.fe.templates
    # - name: sap.fe.core
    - name: sap.ui.comp
    - name: sap.ui.core
    - name: sap.ui.table
    - name: sap.ui.unified
    - name: sap.ui.layout
    - name: themelib_sap_horizon
    # - name: themelib_sap_fiori_3
