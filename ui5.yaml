specVersion: "2.6"
metadata:
  name: iot.planner
type: application
resources:
  configuration:
    paths:
      webapp: app
builder:
  resources:
    excludes:
      - "**/localService/**"
      - "**/test/**"
  bundles:
    - bundleDefinition:
        name: custom-boot.js
        defaultFileTypes:
          - ".js"
        sections:
          - mode: raw
            filters:
              - ui5loader.js
              - ui5loader-autoconfig.js
            resolve: false
            sort: true
          - mode: preload
            filters:
              - iot/planner/Boot.js
            resolve: true
            sort: true
          - mode: require
            filters:
              - iot/planner/Boot.js
      bundleOptions:
        optimize: true
        usePredefineCalls: true
    - bundleDefinition:
        name: iot/planner/Component-bundle.js
        defaultFileTypes:
          - ".js"
          - ".json"
          - ".xml"
          - ".properties"
        sections:
          - mode: provided
            filters:
              - ui5loader-autoconfig.js
              - iot/planner/Boot.js
            resolve: true
          - mode: preload
            filters:
              - iot/planner/**
              - iot/planner/components/singleplanningcalendar/**
              - iot/planner/components/managecategories/**
            resolve: true
            sort: true
      bundleOptions:
        optimize: true
        usePredefineCalls: true
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /
      configuration:
        excludePatterns:
          - "/resources/**"
        baseUri: http://localhost:4004/
framework:
  name: SAPUI5
  version: 1.106.1
  libraries:
    - name: sap.m
    - name: sap.f
    - name: sap.suite.ui.generic.template
    - name: sap.ui.generic.app
    - name: sap.uxap
    - name: sap.ui.comp
    - name: sap.ui.core
    - name: sap.ui.table
    - name: sap.ui.unified
    - name: sap.ui.layout
